name: checkout_and_setup

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      username:
        required: true
        type: string
    secrets:
      personal_access_token:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  logLatestRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/fhidalgoc-org/${{ inputs.repository }}/releases/latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo latest release: '${{ steps.get_latest_release.outputs.data }}'"
  docker:
    needs: logLatestRelease
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ inputs.username }}/${{ inputs.repository }}:latest
            ${{ inputs.username }}/${{ inputs.repository }}:${{ steps.get_latest_release.outputs.data.tag_name }}



  release-please:
    needs: docker
    runs-on: ubuntu-latest
    # needs: setup
    steps:
      - name: release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # this assumes that you have created a personal access token
          # (PAT) and configured it as a GitHub action secret named
          # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
          token: ${{ secrets.personal_access_token }}
          # target-branch: ${{ inputs.branch }}
          # skip-github-pull-request: true
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
